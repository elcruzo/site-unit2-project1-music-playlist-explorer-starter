<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header-name">
        <h1 class="header-text">Music Playlist Explorer</h1>
    </header>

    <main>
        <div id="card-parent" onclick=""></div>

        <div id="festivalModal" class="modal">
            <div class="modal-content">
               <span class="close">&times;</span>
               <h1 id="festivalName"></h1>
               <img id="festivalImage" src="" alt="Festival Image">
               <p id="festivalDates"></p>
               <p id="festivalLocation"></p>
               <div id="artistLineup"></div>
            </div>
         </div>
    </main>

    <footer id="footer-name">
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header-name">
        <h1><a href="index.html" class="logo">Music Playlist Explorer</a></h1>
        <a href="featured.html"><i class="fa-solid fa-star"></i></a>
        <input type="text" id="search-input" placeholder="Search Playlists...">
    </header>

    <div class="options-container">
        <select id="sort-options">
            <option value="name">Sort by Name</option>
            <option value="likes">Sort by Likes</option>
            <option value="date">Sort by Date Added</option>
        </select>
    </div>

    <main>
        <div id="card-parent"></div>
        <div class="card add-card">
            <i class="fa fa-plus plus-icon"></i>
        </div>
    </main>

    <div id="modal-overlay" class="modal">
        <div class="modal-content">
        </div>
    </div>

    <!-- <footer id="footer-name">
    </footer> -->
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Featured Playlist</title>
</head>
<body class="featured-body">
    <header id="header-name">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <h2>What's Trending?</h2>
        <a href="featured.html"><i class="fa-solid fa-rotate-right"></i></a>
    </header>

    <main class="featured-main">
        <div class="featured-left">
            <div class="featured-text-left">
                <img src="" class="featured-img-left" alt="Playlist Cover">
                <div>
                    <h1 id="featured-name"></h1>
                    <h2 id="featured-creator"></h2>
                </div>
            </div>
            <!-- <p>Hello</p> -->
            <div class="featured-right">
                <ul id="song-list"></ul>
            </div>
        </div>
    </main>

    <footer class="featured-footer">

    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
    <script src="featured.js"></script>
</body>
</html>
